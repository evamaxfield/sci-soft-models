name: CI

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  # Check linting, formating, types, etc.
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"
  
    - uses: extractions/setup-just@v1

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip wheel
        pip install pre-commit
      
    - name: Lint
      run: just lint

  # Run tests
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"
  
    - uses: extractions/setup-just@v1

    - name: Install Dependencies
      run: |
        pip install uv
        uv pip install .[test]
      
    - name: Run Tests
      run: just test